<html>
    <head>
    </head>
    <body>
        <style>
            body {
                background: lightblue;
            }

            canvas {
                background: #fff;
                margin: 20px;
                border: 2px solid black;
            }

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" language="javascript">
            //grid width and height
            var cw = 600;
            var ch = 600;
            var canvas = $('<canvas id="mycanvas"/>').attr({width: cw, height: ch}).appendTo('body');
            var context = canvas.get(0).getContext("2d");
            function drawBoard(){
                for(var x=0;x<cw;x+=cw/32) {
                    context.moveTo(x,0);
                    context.lineTo(x,cw);
                }
                for(var y=0; y<ch; y+=ch/32) {
                    context.moveTo(0,y);
                    context.lineTo(ch,y);
                }
                context.strokeStyle='black';
                context.stroke();
            }

            function getCoords(el,event) {
                var ox = -el.offsetLeft,
                    oy = -el.offsetTop;
                while(el=el.offsetParent){
                    ox += el.scrollLeft - el.offsetLeft;
                    oy += el.scrollTop - el.offsetTop;
                }
                return {x:event.clientX + ox , y:event.clientY + oy};
            }
            
            function getCoordsForGridProps(coords, sizeForOneCase) {
                return {x: Math.ceil(coords.x / sizeForOneCase), y: Math.ceil(coords.y / sizeForOneCase)};
            }

            drawBoard();
            $(document).ready(function(){
                $("#mycanvas").click(function(e){
                    coords = getCoords(this,e);
                    coords = getCoordsForGridProps(coords, cw / 32);
                    console.log(coords);
                });
            });
        </script>
    </body>
</html>
