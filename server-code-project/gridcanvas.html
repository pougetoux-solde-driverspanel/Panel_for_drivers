<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modification du motif du bouton</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <input type="color" id="colorpicker" name="colorpicker"
                                   value="#e66465">
                            <label for="head">Choix de la couleur</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <style>
            .grid { margin:1em auto; border-collapse:collapse }
            .grid td {
                cursor:pointer;
                width:15px; height:15px;
                border:1px solid #ccc;
                background-color: black;
            }
        </style>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" language="javascript">
            $(document).ready(function() {
                var lastClicked;
                var grid = clickableGrid(32,32,function(el,row,col){
                    el.style.backgroundColor = $("#colorpicker")[0].value;
                });

                $(".modal-body")[0].appendChild(grid);

                function clickableGrid( rows, cols, callback ){
                    var grid = document.createElement('table');
                    grid.className = 'grid';
                    for (var r=0;r<rows;++r){
                        var tr = grid.appendChild(document.createElement('tr'));
                        for (var c=0;c<cols;++c){
                            var cell = tr.appendChild(document.createElement('td'));
                            cell.addEventListener('click',(function(el,r,c){
                                return function(){
                                    callback(el,r,c);
                                }
                            })(cell,r,c),false);
                        }
                    }
                    return grid;
                }  
            });
        </script>
    </body>
</html>
